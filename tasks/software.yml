#
- name: bootstrap - install mandatory software
  apt:
    name: "{{ item }}"
    state: "latest"
  with_items:
    - mc
    - nano
    - htop
    - strace
    - vim
    - make
    - git
    - zip
    - unzip

- name: bootstap - install pavlik enable
  template:
    src: "pavlik-enable.py.j2"
    dest: "/usr/local/bin/pavlik-enable"
    owner: "root"
    group: "root"
    mode: 0755
